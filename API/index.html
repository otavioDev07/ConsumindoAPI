<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>GeoGrafar</title>
</head>
<body>
    <h1 class="mb-5 pt-5 text-center text-black display-5">Geografar</h1>
    <div class="container">
        <div class="row justify-content-center">

    <form class="text-center col-10 col-lg-10 needs-validation" novalidate>
        <div class="form-floating mb-3">
            <input class="form-control" type="text" id="nome" name="nome" placeholder="" autofocus>
            <label for="nome">Nome do país (em inglês):</label>
        </div>
        <button type="button" class="btn btn-success m-3" onclick="buscarPais()">Pesquisar</button>
    </form>   

    <div class="row justify-content-center">
        <div class="form-floating mb-3 col-3">
            <input class="form-control" placeholder=""  type="text" id="capital" name="capital" disabled required>
            <label class="ms-2" for="capital">Capital:</label>
        </div>
            <div class="form-floating mb-3 col-3">
                <input class="form-control" placeholder=""  type="text" id="language" name="language" disabled required>
                <label class="ms-2" for="language">Idioma:</label>
            </div>
    </div> 
    
    <div class="row justify-content-center">
        <div class="form-floating mb-3 col-3">
            <input class="form-control" placeholder=""  type="text" id="continent" name="continent" disabled required>
            <label class="ms-2" for="continent">Continente:</label>
        </div>
            <div class="form-floating mb-3 col-3">
                <input class="form-control" placeholder=""  type="text" id="gini" name="gini" disabled required>
                <label class="ms-2" for="gini">Coeficiente Gini:</label>
            </div>
    </div>

    <div class="row justify-content-center">
        <div class="card me-5" style="width: 18rem;">
            <img id="bandeira" src="" class="card-img-top" alt="...">
            <div class="card-body">
              <p class="card-text text-center">Bandeira</p>
            </div>
          </div>

        <div class="card" style="width: 18rem;">
            <img id="brasao" src="" class="card-img-top" alt="...">
            <div class="card-body">
                <p class="card-text text-center">Brasão de Armas</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
